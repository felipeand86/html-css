<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="estilos/style.css" />
    <link rel="stylesheet" href="estilos/m-q.css" />
  </head>
  <body>
    <main>
      <section id="login">
        <div id="imagem"></div>
        <div id="formulario">
          <h1>Login</h1>
          <p>Seja bem vindo novamente, fa√ßa login para acessar sua conta</p>
          <form action="login.jsx" method="post" autocomplete="on">
          <div class="campo">
            <span class="material-symbols-outlined"> account_circle </span>
            <input
              type="email"
              name="login"
              id="ilogin"
              placeholder="seu e-mail"
              autocomplete="email"
              required
              maxlength="30"
            />
            <label for="ilogin">Login</label>
          </div>
          <div class="campo">
            <span class="material-symbols-outlined"> Passkey </span>
            <input
              type="password"
              name="senha"
              id="isenha"
              placeholder="sua senha"
              autocomplete="current-password"
              required
              minlength="8"
              maxlength="20"
            />
            <label for="isenha">Senha</label>
          </div>
            <input type="submit" value="Entrar">
            <a href="#">Esqueci a senha</a>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
