<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            text-align: center;
        }
        td{
            border: 1px solid black;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="3">B</td>
            
        </tr>
        <tr>
            <td>E</td>
            <td rowspan="2">F</td>            
            <td>G</td>
            <td>H</td>
        </tr>
        <tr>
            <td>I</td>
            
            <td>L</td>
            <td>M</td>                
        </tr>
        <tr>
            <td>N</td>
            <td>O</td>
            <td>P</td>
            <td>Q</td>
        </tr>
    </table>
</body>
</html>
