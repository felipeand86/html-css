<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario email e tel</title>
</head>
<body>
    <h1>Exemplo de formul√°rio</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome"
                required>
            </p>
            
            <p>
                <label for="imail">Email: </label>
                <input type="email" name="email" id="imail"
                required
                autocomplete="email"
                minlength="10"
                placeholder="Seu email pessoal">
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel">
            </p>
            <p>
                <label for="ibusca">Pesquisar: </label>
                <input type="search" name="busca" id="ibusca">
            </p>
        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
