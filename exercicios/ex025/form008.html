<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="in1">Digite p somar</label>
            <input type="number" name="n1" id="in1"
            required
            min="0"
            max="30"
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value) + Number(in3.value)">
        </p>
        <p>
            <label for="in2">Digite p somar</label>
            <input type="number" name="n2" id="in2"
            required
            min="0"
            max="30"
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value) + Number(in3.value)">
        </p>
        <p>
            <label for="in3">Digite p somar</label>
            <input type="number" name="n3" id="in3"
            required
            min="0"
            max="30"
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value) + Number(in3.value)">
        </p>
        <p>
            <label for="isoma">Soma</label>
            <output name="somar" id="isoma">0</output>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
